services:
  backend:
    image: dung317/weather-backend:latest
    container_name: weather-backend
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://backend
    volumes:
      # Persist database - stores all user data, stories, etc.
      - weather-db:/var/www/html/database
      # Persist storage - stores logs, cache, uploaded files
      - weather-storage:/var/www/html/storage
    restart: unless-stopped
    networks:
      - weather-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/weather/10.98/106.75"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: dung317/weather-frontend:latest
    container_name: weather-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=/api
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - weather-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: weather-proxy
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx-proxy.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - weather-network

networks:
  weather-network:
    driver: bridge

volumes:
  weather-db:
    driver: local
  weather-storage:
    driver: local
